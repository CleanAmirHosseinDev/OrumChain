name: BourseChain CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run linter (solhint)
        run: npm run lint

      - name: Run tests
        run: npm run test

  slither-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Slither Static Analysis
        uses: crytic/slither-action@v0.3.0
        with:
          solc-remaps: '"@openzeppelin=node_modules/@openzeppelin"'

